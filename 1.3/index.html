<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Showroom</title>
</head>
<frameset rows="20%,*" border="1">
    <!-- Top row frame for showroom name -->
    <frame src="header.html" name="headerFrame" scrolling="no">
    
    <!-- Two-column layout -->
    <frameset cols="30%,*" border="1">
        <!-- Left column frame for bike brands -->
        <frame src="brands.html" name="brandFrame" scrolling="auto">
        
        <!-- Right column frame for bike specifications -->
        <frame src="welcome.html" name="modelFrame" scrolling="auto">
    </frameset>
</frameset>
</html>

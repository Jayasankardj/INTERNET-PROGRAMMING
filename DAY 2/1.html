<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Case Converter</title>
</head>
<body>
    <h1>String Case Converter</h1>
    <label for="userInput">Enter a string:</label>
    <input type="text" id="userInput" placeholder="Type here...">
    <button onclick="convertCase()">Convert</button>
    
    <h2>Results:</h2>
    <p><strong>Uppercase:</strong> <span id="uppercaseResult"></span></p>
    <p><strong>Lowercase:</strong> <span id="lowercaseResult"></span></p>

    <script>
        function convertCase() {
            // Get the input value
            const inputString = document.getElementById('userInput').value;

            // Convert to uppercase and lowercase
            const upperCase = inputString.toUpperCase();
            const lowerCase = inputString.toLowerCase();

            // Display results
            document.getElementById('uppercaseResult').textContent = upperCase;
            document.getElementById('lowercaseResult').textContent = lowerCase;
        }
    </script>
</body>
</html>

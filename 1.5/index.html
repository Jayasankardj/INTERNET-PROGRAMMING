<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with External Stylesheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Styled Webpage</h1>

    <!-- Short List with Hyperlinks -->
    <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
    </ul>

    <!-- Table Example -->
    <table>
        <caption>Example Table</caption>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Col 1</td>
                <td rowspan="2">Row 1-2, Col 2</td>
            </tr>
            <tr>
                <td>Row 2, Col 1</td>
            </tr>
        </tbody>
    </table>

    <!-- Definition Section -->
    <section id="definitions">
        <div class="definition-box">
            <strong>HTML:</strong> HyperText Markup Language.
        </div>
        <div class="definition-box">
            <strong>CSS:</strong> Cascading Style Sheets.
        </div>
    </section>
</body>
</html>
